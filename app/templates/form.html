<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-3 pb-3 text-center">
        <h1>Cadastro de Container</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-3 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
            <div class="form-group mt-4">Cliente: {{ form.cliente }}</div>
            <div class="form-group mt-4">ID Container: {{ form.idContainer }}</div>
            <div class="form-group mt-4">Tipos: {{ form.tipo }}</div>
            <div class="form-group mt-4">Categoria: {{ form.categoria }}</div>
            <div class="form-group mt-4">Status: {{ form.status }}</div>
            <input type="submit" class="m-4 btn btn-success" value="Salvar">
        {% csrf_token %}
        </form>
    </div>
</body>
</html>
