<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-3 pb-3 text-center">
        <h1>Controle de Container</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-3 text-center">
        <a href="/" class="btn btn-primary">Voltar</a>
    </div>

    <div class="col-10 m-auto pt-3 pb-3 text-center">
        <form>
            <input type="text" id="search" name="search" class="form-control" placeholder="Buscar....">
        </form>
    </div>

    <div class="col-10 m-auto pt-3 pb-3 text-center">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID Container</th>
              <th scope="col">Movimentos</th>
              <th scope="col">Data/Hora Come√ßo</th>
              <th scope="col">Data/Hora Termino</th>
            </tr>
          </thead>
          <tbody>
          {% for dbs in db %}
            <tr>
              <td>{{dbs.idcontainer.idContainer}}</td>
              <td>{{dbs.movimentos}}</td>
              <td>{{dbs.datacomeco}}</td>
              <td>{{dbs.datafim}}</td>
          {% endfor %}
          </tbody>
        </table>
    </div>
</body>
</html>
